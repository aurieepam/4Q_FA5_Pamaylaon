<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FA 5</title>
</head>
<body>
    <h1>Contacts List</h1>
    <input type="text" id="contactInput" name="contactInput">
    <button onclick="addContact()">Add</button>
    <button onclick="removeContact()">Remove</button>
    <p id="contactList"></p>

    <p><a href="4Q_FA5_1_Pamaylaon.html">Problem 1</a></p>

    <script>
        var contacts = [];

        function addContact() {
        var contactName = document.getElementById("contactInput").value;
        if (contacts.length < 7) {
            contacts.push(contactName);
        }
        else {
            contacts.shift();
            contacts.push(contactName);
        }
        displayContacts();
        }

        function removeContact() {
        if (contacts.length > 0) {
            contacts.pop();
            displayContacts();
        }
        }

        function displayContacts() {
        document.getElementById("contactList").innerText = contacts.join(" ");
        }
    </script>
</body>
</html>
