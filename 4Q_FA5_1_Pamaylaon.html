<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FA 5</title>
</head>
<body>
  <h1>Shape Generator</h1>
  <label for="userInput">Enter a number:</label>
  <input type="text" id="userInput" name="userInput">
  <button onclick="generateShape()">Generate Shape</button>
  <p id="output"></p>

  <p><a href="4Q_FA5_2_Pamaylaon.html">Problem 2</a></p>

  <script>
    function generateShape() {
      var userInput = document.getElementById("userInput").value;

      while (isNaN(userInput) === true) {
        alert("Invalid input. Please enter a numerical value.");
        userInput = prompt("Enter a number:");
      }

      var num = parseInt(userInput);
      document.getElementById("output").innerHTML = "Number inputted: " + num + "<br></br>";
      
      if (num % 2 === 0) { 
        for (var j = num; j > 0; j--) {
          var line = "";
          for (var b = j; b > 0; b--) {
            line += `${j} `;
          }
          document.getElementById("output").innerHTML += `${line}<br>`;
        }
      } else { 
        for (var j = num; j > 0; j--) {
          var line = "";
          for (var b = num; b > 0; b--) {
            line += `${j} `;
          }
          document.getElementById("output").innerHTML += `${line}<br>`;
        }
      }
    }
  </script>
</body>
</html>
